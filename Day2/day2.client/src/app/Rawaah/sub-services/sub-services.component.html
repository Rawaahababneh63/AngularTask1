<div class="card" style="width: 18rem;" *ngFor="let item of subServiceData">
  <img src="{{item.subServiceImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.subServiceName}}</h5>
    <p class="card-text">{{item.subServiceDescription}}</p>
    <a routerLink="/Service-Details/{{item.subServiceId}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
